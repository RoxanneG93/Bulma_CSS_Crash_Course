<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bulma Reference</title>
    <!-- fontawesome CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- BULMA CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">

</head>

<body>
    <div class="container">
        <!-- HEADINGS -->
        <div class="block">
            <h1 class="title">Hello World!</h1>
            <h1 class="subtitle">Hello World!</h1>
            <!-- SIZES -->
            <h1 class="title is-1">Hello World!</h1>
            <h2 class="title is-2">Hello World!</h2>
            <h3 class="title is-3">Hello World!</h3>
            <h4 class="title">Hello World!</h4>
            <h5 class="title">Hello World!</h5>
            <h6 class="title">Hello World!</h6>
        </div>
    </div>

</body>

</html>
